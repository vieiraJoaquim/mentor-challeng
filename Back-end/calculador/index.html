<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;
                600&family=Montserrat:wght@400;600;700&family=Sora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculadora JS Orientada a Objetos</title>

</head>
<body>
    <h1>Calculadora JS Orientada a Objetos</h1>

    <div class="calculator">

        <div class="screen-container">
            <div class="upper-number">0</div>
            <div class="result-number">0</div>
        </div>

        <div class="buttons-containers">
            
            <div class="btn-container">
                <div class="btn" id="ac-btn">AC</div>
                <div class="btn" id="division-btn">/</div>
            </div>
            <div class="btn-container">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn" id="multiplication-btn">x</div>
            </div>
            <div class="btn-container">
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn" id="minus-btn">-</div>
            </div>
            <div class="btn-container">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">2</div>
                <div class="btn" id="plus-btn">+</div>
            </div>
            <div class="btn-container">
                <div class="btn zero-btn">0</div>
                <div class="btn equals-btn" id="equals-btn">=</div>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
